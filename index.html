
<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mai Babban Suna Communication - Sayar da Wayoyi cikin Aminci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }

    h1, h2, h3 {
      color: #0277bd;
    }

    .product {
      background-color: #0288d1;
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    .form-box {
      background-color: #fffde7;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      border: 2px solid #fdd835;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .contact-box {
      background-color: #bbdefb;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <h1>Mai Babban Suna Communication</h1>
  <p>Muna siyar da sabbin waya, London used keypad, da kuma original Androids. Duk wayar da kuka siya za'a kawo muku har gida kyauta!</p>

  <div class="product">
    <img src="https://i.ibb.co/Zz5rgxCq/download-3.jpg" alt="Redmi A5">
    <h3>Redmi A5 (New Release)</h3>
    <p>64GB da 128GB duka kasa da ₦120,000</p>
    <a href="https://wa.me/2349161238004" class="btn">Saya ta WhatsApp</a>
  </div>

  <div class="form-box">
    <h2>Form ɗin Oda</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Sunan ka" required>
      <input type="email" name="email" placeholder="Email ɗinka" required>
      <input type="text" name="phone" placeholder="Lambar waya" required>
      <input type="text" name="location" placeholder="Inda zaka karɓi kaya" required>
      <textarea name="message" placeholder="Sako ko bayani na musamman"></textarea>
      <button type="submit">Aika Oda</button>
    </form>
    <p style="margin-top: 10px;">
      Ko ka fi son WhatsApp? <br>
      <a href="https://wa.me/2349161238004" class="whatsapp-btn">Tuntube Mu ta WhatsApp</a>
    </p>
  </div>

</body>
</html>
